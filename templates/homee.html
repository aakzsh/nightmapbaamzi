<!DOCTYPE html>
<html lang="en"><head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>NightSky | DeniShakh</title>
   <link type="text/css" rel="stylesheet" href="static/css/astro.css">
   <link type="text/css" rel="stylesheet" href="static/css/plani.css">
   <script type="text/javascript" src="static/js/astro.js"></script>
   <script type="text/javascript" src="static/js/observer.js"></script>
   <script type="text/javascript" src="static/js/skypos.js"></script>
   <script type="text/javascript" src="static/js/skydb.js"></script>
   <script type="text/javascript" src="static/js/plani.js"></script>
   <script type="text/javascript">
   window.addEventListener( "load", canvasApp, false );
   </script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body style=""> 
   <div id="main">
      <!-- <div class="canvasDiv"></div>div> -->
         <center><canvas id="planicanvas" width="1600" height="1600">
     
         </canvas></center>
      <table style="display: none;">
         <tbody><tr>
             <td>refresh</td>
            <!-- <td colspan="3">Date and time <input id="user_date" size="36" onchange="get_user_obs()" value="Thu Feb 22 2018 14:13:07 GMT-0500" type="text"> -->
            <input id="user_dec" value="&lt;" onclick="dec_button()" type="button" style="display: none;">
            <input id="user_inc" value="&gt;" onclick="inc_button()" type="button" style="display: none;">
            <input id="geoloc" value="Use My Location" onclick="getGeoPos()" type="button" style="display: none;">
            <select name="increment" id="increment" style="display: none;">
               <option value="1" selected="selected" style="display: none;">hour</option>
               <option value="24">day</option>
               <option value="168">week</option>
               <option value="720">month</option>
               <option value="8760">year</option>
            </select>
            <input style="display: none;" id="user_now" value="Now" onclick="now_button()" type="button">
         </td>
      </tr>
      <tr>
         <!-- <td>North latitude <input id="user_lat" size="6" onchange="get_user_obs()" value={{lat}} type="text"></td> -->
         <!-- <td>East longitude <input id="user_lon" size="6" onchange="get_user_obs()" value={{lng}} type="text"></td> -->
 
      </tr style="display: none;">
      <tr style="display: none;">
            <td id="room_code">{{code}}</td>
            <td id="user_lat">{{lat}}</td>
            <td id="user_lon">{{lng}}</td>
            <td id="user_date">{{date}}</td>
         <td><input id="user_dsos" value="1" onchange="get_user_obs()" checked="checked" type="checkbox"> DSOs &nbsp; &nbsp;
         <input id="user_starlab" value="0" onchange="get_user_obs()" type="checkbox"> Star names</td>
         <td><input id="user_conline" value="1" onchange="get_user_obs()" checked="checked" type="checkbox"> Constellation lines</td>
         <td><input id="user_conlab" value="0" onchange="get_user_obs()" type="checkbox"> Constellation labels</td>
      </tr>
   </tbody>
</table>
  <button style="font-size: 15px; display: none;" type="button" onclick="saveImage()">save image</button>
</div>
</body>
</html>
